                $("#MinCG").text(d.MinCG);
                $("#MaxCG").text(d.MaxCG);
                $("#MaxWeight").text(d.MaxWeight);

            }


        }	    
	  } )
      function isNumber(value) {
        return typeof value === 'number';
        }

      $( "#process" )
	  .on( "click", function() {
        let Fuel = $("#FuelInput").val();
        let PilotPax = $("#PilotPaxInput").val();
        let Bags = $("#BagsInput").val();

        console.log(Fuel +" "+ PilotPax+" "+  Bags)

        if (Fuel != '' && PilotPax != '' && Bags != '' &&
        isNumber(parseInt(Fuel)) && isNumber(parseInt(PilotPax)) && isNumber(parseInt(Bags)) 
        ){
           let FuelWeight = Math.round(parseInt(Fuel)*0.72);

            $("#Fuel").text(FuelWeight);
            $("#FuelMoment").text((FuelWeight*parseFloat($("#FuelArm").text())).toFixed(3));

            $("#PilotPax").text(parseInt(PilotPax));
            $("#PilotPaxMoment").text((parseInt(PilotPax)*parseFloat($("#PilotPaxArm").text())).toFixed(3));

            $("#Bags").text(parseInt(Bags));
            $("#BagsMoment").text((parseInt(Bags)*parseFloat($("#BagsArm").text())).toFixed(3));

            let totalMoment = (parseFloat($("#EmptyWeightMoment").text())+parseFloat($("#FuelMoment").text())+parseFloat($("#PilotPaxMoment").text())+parseFloat($("#BagsMoment").text())).toFixed(3);

            let totalWeight = parseFloat($("#EmptyWeight").text())+parseFloat($("#Fuel").text())+parseFloat($("#PilotPax").text())+parseFloat($("#Bags").text());

            let totalArm = (totalMoment / totalWeight).toFixed(3);

            $("#TotalWeight").html("<strong>"+totalWeight+"</strong>");
            $("#TotalArm").html("<strong>"+totalArm+"</strong>");
            $("#TotalMoment").text(totalMoment);

            $("#CurrentWeight").html("<strong>"+totalWeight+"<strong>");
            $("#CG").html("<strong>"+totalArm+"<strong>");
            
            if (totalWeight > parseInt($("#MaxWeight").text())){
                $("#TotalWeight").css("color","red");
                $("#CurrentWeight").css("color","red");
            }
            else {
                $("#TotalWeight").css("color","green");
                $("#CurrentWeight").css("color","green");
            }

            if (parseFloat($("#MinCG").text()) > totalArm || parseFloat($("#MaxCG").text()) < totalArm){
                $("#TotalArm").css("color","red");
                $("#CG").css("color","red");
            }
            else{
                $("#TotalArm").css("color","green");
                $("#CG").css("color","green");
            }

        
            $("#result").show();

        }
        else{
            alert("KO")
        }

      });
